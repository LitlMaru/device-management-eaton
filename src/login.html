<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  
  <header class="dm-header">
    <h1>Device Management EATON</h1>
    <div class="window-controls">
      <span class="control minimize" title="Minimizar">—</span>
      <span class="control maximize" title="Maximizar">☐</span>
      <span class="control close" title="Cerrar">✕</span>
    </div>
  </header>

  <div class="login-content">

  <div class="logo">
    <img src="../assets/eaton_logo_white.svg" alt="">
    <h1>Device Management</h1>
  </div>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" id="toggle-password"><img id="toggle-image" src="../assets/hide.png" alt=""></button>
      </div>

      <button type="submit">Ingresar</button>
      <p id="error-message"></p>
    </form>
  </div>
  </div>


  <script src="js/login.js"></script>
</body>
</html>
