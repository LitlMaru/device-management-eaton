<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos</title>
  <link rel="stylesheet" href="css/devices.css">
</head>
<body>

  <div class="container" id="contenido">
    <h1>Dispositivos en Inventario</h1>
    
    <div class="filters-container">
      <input type="text" id="serialNumberSearch" placeholder="Buscar por numero de serie" onkeyup="applyFilters()">
      <input type="text" id="computerNameSearch" placeholder="Buscar por Computer Name" onkeyup="applyFilters()">
      
      <select id="deviceTypeSelect" onchange="applyFilters()">
        <option value="">Tipo de Dispositivo</option>
        <option value="Laptop">Laptop</option>
        <option value="Desktop">Desktop</option>
        <option value="Tablet">Tablet</option>
      </select>

      <select id="brandSelect" onchange="applyFilters()">
        <option value="">Marca</option>
        <option value="Dell">Dell</option>
        <option value="HP">HP</option>
        <option value="Apple">Apple</option>
      </select>

      <select id="modelSelect" onchange="applyFilters()">
        <option value="">Modelo</option>
        <option value="XPS 13">XPS 13</option>
        <option value="MacBook Pro">MacBook Pro</option>
        <option value="Pavilion 15">Pavilion 15</option>
      </select>

      <button onclick="applyFilters()">Aplicar Filtros</button>
    </div>

    <table id="devicesTable">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Computer Name</th>
          <th>Tipo de dispositivo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="devicesTableBody">
      </tbody>
    </table>
  </div>

  <script src="js/devices.js"></script>

</body>
</html>
