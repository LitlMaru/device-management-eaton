<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos</title>
  <link rel="stylesheet" href="css/devices.css">
</head>
<body>

  <div class="container" id="contenido">
    <h1>Dispositivos en Inventario</h1>
    
    <div class="filters-container">
      <input type="text" id="serialNumberSearch" placeholder="Buscar por numero de serie" onkeyup="applyFilters()">
      
      <select id="deviceTypeSelect" onchange="applyFilters()">
        <option value="">Tipo de Dispositivo</option>
        <option value="Laptop">Laptop</option>
        <option value="Desktop">Desktop</option>
        <option value="Tablet">Tablet</option>
      </select>

      <select id="modelSelect" onchange="applyFilters()">
        <option value="">Modelo</option>
        <option value="XPS 13">XPS 13</option>
        <option value="MacBook Pro">MacBook Pro</option>
        <option value="Pavilion 15">Pavilion 15</option>
      </select>

      <button onclick="applyFilters()">Aplicar Filtros</button>
    </div>

    <table id="devicesTable">
      <thead>
        <tr>
           <th>Tipo de dispositivo</th>
           <th>Marca</th>
          <th>Modelo</th>
          <th>Serial Number</th>
          <th>Acciones</th>
        </tr>
        <tr>
          <td>Laptop</td>
          <td>Dell</th>
          <td>Peque√±a</td>
          <td>DADA8909ADLKP</td>
          <td><div class="action-buttons">
              <button class="delete-btn">Eliminar</button>
            </div></td>
        </tr>
      </thead>
      <tbody id="devicesTableBody">
      </tbody>
    </table>
  </div>
  <script src="../src/js/devices.js"></script>

</body>
</html>
