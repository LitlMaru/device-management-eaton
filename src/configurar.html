<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración del Sistema</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      padding: 10px 20px;
    }

    .header-left {
      font-size: 20px;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      gap: 10px;
    }

    .header-right i {
      cursor: pointer;
    }

    .header-right i:hover {
      color: #d0e7ff;
    }

    h1 {
      text-align: center;
      color: #004e92;
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .contenedor-principal {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .busqueda-exportar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .busqueda-exportar input,
    .busqueda-exportar select {
      padding: 10px;
      border: 2px solid #004e92;
      border-radius: 8px;
      font-size: 16px;
    }

    .busqueda-exportar button {
      background-color: #004e92;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .busqueda-exportar button:hover {
      background-color: #002a5c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #004e92;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .vencido {
      background-color: #ffcccc !important;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 12px;
      position: relative;
    }

    .modal-content h2 {
      color: #004e92;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      background-color: #004e92;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .modal-content button:hover {
      background-color: #002a5c;
    }

    .cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">Device Management EATON</div>
    <div class="header-right">
      <i class="fas fa-window-minimize"></i>
      <i class="fas fa-window-restore"></i>
      <i class="fas fa-times"></i>
    </div>
  </header>

  <div class="contenedor-principal">
    <h1>Configuración del Sistema</h1>

    <div class="busqueda-exportar">
      <select id="comboFiltro">
        <option value="0">ID Empleado</option>
        <option value="1">ID Dispositivo</option>
        <option value="2">Estado</option>
      </select>
      <input type="text" id="busqueda" placeholder="Buscar..." onkeyup="aplicarFiltros()">
      <button onclick="exportarExcel()"><i class="fas fa-file-excel"></i> Exportar a Excel</button>
      <button onclick="abrirModal()"><i class="fas fa-plus"></i> Agregar Dispositivo</button>
    </div>

    <table id="tablaConfiguracion">
      <thead>
        <tr>
          <th>ID Empleado</th>
          <th>ID Dispositivo</th>
          <th>Estado</th>
          <th>Fecha de Cambio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
        <tr>
          <td>EMP001</td>
          <td>DISP123</td>
          <td>Activo</td>
          <td>2025-05-10</td>
          <td><button onclick="eliminarFila(this)">Eliminar</button> <button onclick="modificarFila(this)">Modificar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
      <h2>Agregar/Modificar Dispositivo</h2>
      <input type="text" id="modalEmpleado" placeholder="ID Empleado">
      <input type="text" id="modalDispositivo" placeholder="ID Dispositivo">
      <select id="modalEstado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
      <input type="date" id="modalFecha" placeholder="Fecha de Cambio">
      <button onclick="guardarModal()">Guardar</button>
    </div>
  </div>

  <script>
    let filaEditando = null;

    function aplicarFiltros() {
      const filtro = document.getElementById("busqueda").value.toLowerCase();
      const columna = parseInt(document.getElementById("comboFiltro").value);
      const filas = document.querySelectorAll("#tablaConfiguracion tbody tr");
      const hoy = new Date().toISOString().split('T')[0];

      filas.forEach(fila => {
        const texto = fila.children[columna].innerText.toLowerCase();
        fila.style.display = texto.includes(filtro) ? "" : "none";

        const fecha = fila.children[3].innerText;
        if (fecha < hoy) {
          fila.classList.add("vencido");
        } else {
          fila.classList.remove("vencido");
        }
      });
    }

    function exportarExcel() {
      alert("Función de exportar a Excel en desarrollo.");
    }

    function abrirModal() {
      document.getElementById("modalAgregar").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalAgregar").style.display = "none";
      filaEditando = null;
      document.getElementById("modalEmpleado").value = "";
      document.getElementById("modalDispositivo").value = "";
      document.getElementById("modalEstado").value = "Activo";
      document.getElementById("modalFecha").value = "";
    }

    function guardarModal() {
      const emp = document.getElementById("modalEmpleado").value;
      const disp = document.getElementById("modalDispositivo").value;
      const est = document.getElementById("modalEstado").value;
      const fecha = document.getElementById("modalFecha").value;

      if (filaEditando) {
        filaEditando.children[0].innerText = emp;
        filaEditando.children[1].innerText = disp;
        filaEditando.children[2].innerText = est;
        filaEditando.children[3].innerText = fecha;
      } else {
        const tabla = document.getElementById("cuerpoTabla");
        const fila = document.createElement("tr");
        fila.innerHTML = `<td>${emp}</td><td>${disp}</td><td>${est}</td><td>${fecha}</td><td><button onclick="eliminarFila(this)">Eliminar</button> <button onclick="modificarFila(this)">Modificar</button></td>`;
        tabla.appendChild(fila);
      }

      cerrarModal();
      aplicarFiltros();
    }

    function eliminarFila(btn) {
      if (confirm("¿Estás seguro de eliminar esta fila?")) {
        btn.parentElement.parentElement.remove();
      }
    }

    function modificarFila(btn) {
      filaEditando = btn.parentElement.parentElement;
      document.getElementById("modalEmpleado").value = filaEditando.children[0].innerText;
      document.getElementById("modalDispositivo").value = filaEditando.children[1].innerText;
      document.getElementById("modalEstado").value = filaEditando.children[2].innerText;
      document.getElementById("modalFecha").value = filaEditando.children[3].innerText;
      abrirModal();
    }

    aplicarFiltros();
  </script>
</body>

</html>
