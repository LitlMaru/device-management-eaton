<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Management EATON-RRHH</title>
  <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> -->
  <link rel="stylesheet" href="css/hr.css">
</head>
<body>
  <div class="header">
    <div class="title">Eaton Device Management HR</div>
    <div class="window-controls">
      <img src="../assets/minimize.svg" onclick="minimizarVentana()">
      <img id="img-full-screen" src="../assets/fullscreenmode.svg" onclick="maximizarVentana()">

      <img src="../assets/close.svg" onclick="cerrarVentana()">
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <img src="../assets/eaton_logo_white.svg" alt="Logo Eaton" />
      <div class="menu-item" onclick="cargarPagina('register.html')">
        Registrar <img src="../assets/add-user.svg" alt="">
      </div>
      <div class="menu-item" onclick="cargarPagina('query-employee-devices.html')">
        Buscador <img src="../assets/search.svg" alt="">
      </div>
      <div class="menu-item" onclick="cargarPagina('users-settings.html')">
        Usuarios <img src="../assets/users.svg" alt="">
      </div>
      <div class="menu-item close-session" onclick="cerrarSesion()">
        Cerrar sesi√≥n <img src="../assets/close-thick.svg" alt="">
      </div>
    </div>

    <div class="marcoContenido">
         <iframe src="pages/hr-dashboard.html" class="content" id="contenido"></iframe>
    </div>
    
    <script>
        const iframe = document.getElementById("contenido");
      
        iframe.onload = () => {
            iframe.contentWindow.electron = window.electron;
        };

        function cargarPagina(page) {
            iframe.src = `pages/${page}`;
        }

        function minimizarVentana() {
            window.electronAPI.minimize();
        }

        fullScreenImage = document.getElementById("img-full-screen");
        function maximizarVentana() {
            window.electronAPI.maximize();
            if (fullScreenImage.src == "../assets/fullscreenmode.svg")
               fullScreenImage.src = "../assets/windowmode.svg";
            else fullScreenImage.src = "../assets/fullscreenmode.svg";
        }

        function cerrarVentana() {
            window.electronAPI.close();
        }

        function cerrarSesion() {
            window.location.href = "login.html";
        }

    </script>
  <script src="main.js"></script>
</body>
</html>
