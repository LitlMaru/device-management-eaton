<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Device Management EATON-RRHH</title>
  <link rel="stylesheet" href="css/hr.css">
  </head>
<body>

  <div class="header">
    <div class="title" style="display: flex; align-items: center; gap: 10px;">
      Eaton Device Management HR

     
      <a href="instruction.html" target="_blank" title="Ver Manual de Usuario">
        <img 
          src="https://cdn-icons-png.flaticon.com/512/1245/1245137.png" 
          alt="Manual de usuario" 
          style="width: 40px; height: 40px; cursor: pointer; margin-top: 4px;"
        />
      </a>
    </div>

    <div class="window-controls">
      <img src="../assets/minimize.svg" onclick="minimizeWindow()">
        <img id="img-full-screen" src="../assets/fullscreenmode.svg" onclick="fullScreen()">
      <img src="../assets/close.svg" onclick="closeWindow()">
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <img src="../assets/eaton_logo_white.svg" alt="Logo Eaton" />
      <div class="menu-item" onclick="loadPage('register.html')">
        Registrar <img src="../assets/add-user.svg" alt="">
      </div>
      <div class="menu-item" onclick="loadPage('query-employee-devices.html')">
        Buscador <img src="../assets/search.svg" alt="">
      </div>
      <div class="menu-item" onclick="loadPage('configuracionEmplea.html')">
        Configuración de Usuarios <img src="../assets/user-settings.svg" alt="">
      </div>
      <div class="menu-item close-session" onclick="closeSession()">
        Cerrar sesión <img src="../assets/close-thick.svg" alt="">
      </div>
     </div>

     <div class="content-frame">
      <iframe src="pages/hr-dashboard.html" id="content"></iframe>
    </div>
  </div>

  <script src="js/hr.js"></script>
  <script src="main.js"></script>
</body>
</html>
