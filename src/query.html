<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

 <script src="js/query.js">alert("Here")</script>

<body>

<div class="main-content" id="contenido">
  <h1>Consultar Empleado o Dispositivo</h1>

  <button id="toggle-filters" class="toggle-btn">ðŸ”½ Mostrar filtros</button>

  <div id="filters-container" class="filters-collapsible hidden">
    <form id="query-form" class="query-form">
      <div class="form-section">
        <fieldset>
          <legend>BÃºsqueda por Empleado</legend>
          <input type="text" id="employee-id" placeholder="ID del Empleado" />

      </div>

      <div class="form-section">
        <fieldset>
          <legend>Filtrar por Dispositivo</legend>
          <input type="text" id="serial-number" placeholder="NÃºmero de Serie" />

            <option value="HP">HP</option>

          <input type="text" id="model" placeholder="Modelo" />
        </fieldset>
      </div>

      <div class="full-width">
        <button type="submit">Buscar</button>
      </div>
    </form>
  </div>

  <div id="results"></div>
</div>
