  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Device Management EATON-ADMIN</title>
    <link rel="stylesheet" href="css/it.css">
  </head>
  <body>
    <div class="header">
      <div class="title">EATON Device Management</div>
      <div class="window-controls">
        <img src="../assets/minimize.svg" onclick="minimizarVentana()">
        <img id="img-full-screen" src="../assets/fullscreenmode.svg" onclick="maximizarVentana()">
        <img src="../assets/close.svg" onclick="cerrarVentana()">
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <img src="../assets/eaton_logo_white.svg" alt="Eaton Logo" />
        
        <div class="menu-item" onclick="cargarPagina('assign-devices.html')">
          Asignar dispositivo <img src="../assets/add-user.svg" alt="">
        </div>

        <div class="menu-item" onclick="cargarPagina('buscar_it.html')">
          Buscar asignados <img src="../assets/search.svg" alt="">
        </div>

        <div class="menu-item" onclick="cargarPagina('grouped-inventory.html')">
          Inventario <img src="../assets/threshold.svg" alt="">
        </div>

        <div class="menu-item" onclick="cargarPagina('devices.html')">
          Dispositivos <img src="../assets/device.svg" alt="">
        </div>

        <div class="menu-item" onclick="cargarPagina('configurarDisp.html')">
          Tipos de dispositivo <img src="../assets/settings.svg" alt="">
        </div>

      
        <div class="menu-item close-session" onclick="cerrarSesion()">
          Cerrar sesi√≥n <img src="../assets/close-thick.svg" alt="">
        </div>
      </div>

      <div class="marcoContenido">
        <iframe src="pages/it-dashboard.html" class="content" id="contenido"></iframe>
      </div>
    </div>

    <script>
      const iframe = document.getElementById("contenido");

      iframe.onload = () => {
        iframe.contentWindow.electron = window.electron;
      };

      function cargarPagina(page) {
        iframe.src = `pages/${page}`;
      }

      function minimizarVentana() {
        window.electronAPI.minimize();
      }

      const fullScreenImage = document.getElementById("img-full-screen");
      function maximizarVentana() {
        window.electronAPI.maximize();
        if (fullScreenImage.src.includes("fullscreenmode.svg"))
          fullScreenImage.src = "../assets/windowmode.svg";
        else
          fullScreenImage.src = "../assets/fullscreenmode.svg";
      }

      function cerrarVentana() {
        window.electronAPI.close();
      }

      function cerrarSesion() {
        window.location.href = "login.html";
      }
    </script>
    <script src="../it.js"></script>
  </body>
  </html>
