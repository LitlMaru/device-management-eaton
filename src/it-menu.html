<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Management EATON-ADMIN</title>
 <!--- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> !-->
  <link rel="stylesheet" href="css/it.css">
</head>
<body>
  <div class="header">
    <div class="title">EATON Device Management</div>
    <div class="window-controls">
      <img src="../assets/minimize.svg" onclick="minimizeWindow()">
      <img id="img-full-screen" src="../assets/fullscreenmode.svg" onclick="fullScreen()">

      <img src="../assets/close.svg" onclick="closeWindow()">
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <img src="../assets/eaton_logo_white.svg" alt="Eaton Logo" />
      <div class="menu-item" onclick="loadPage('assign-devices.html')">
        Asignar dispositivo  <img src="../assets/add-user.svg" alt="">
      </div>
      <div class="menu-item" onclick="loadPage('query-employee-devices.html')">
        Buscar asignados  <img src="../assets/search.svg" alt="">
      </div>

      <div class="menu-item" onclick="cargarPagina('grouped-inventory.html')">
        Inventario <img src="../assets/threshold.svg" alt="">
      </div>
      <div class="menu-item" onclick="cargarPagina('devices.html')">
        Dispositivos <img src="../assets/device.svg" alt="">
      </div>
       <div class="menu-item close-session" onclick="cerrarSesion()">
        Cerrar sesi√≥n <img src="../assets/close-thick.svg" alt="">
      </div>

    </div>

    <div class="content-frame">
        <iframe src="pages/it-dashboard.html" class="content" id="content"></iframe>
    </div>

    <script>
        const iframe = document.getElementById("content");
      
        iframe.onload = () => {
            iframe.contentWindow.electron = window.electron;
        };

        function loadPage(page) {
            iframe.src = `pages/${page}`;
        }

        function minimizeWindow() {
            window.electronAPI.minimize();
        }

      const fullScreenImage = document.getElementById("img-full-screen");
      function maximizarVentana() {
        window.electronAPI.maximize();
        if (fullScreenImage.src.includes("fullscreenmode.svg"))
          fullScreenImage.src = "../assets/windowmode.svg";
        else
          fullScreenImage.src = "../assets/fullscreenmode.svg";
      }

        function closeWindow() {
            window.electronAPI.close();
        }

        function closeSession() {
            window.location.href = "login.html";
        }

    </script>
    <script src="../it.js"></script>
  </body>
  </html>
