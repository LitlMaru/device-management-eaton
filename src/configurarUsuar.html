<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Usuarios</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      position: relative;
      background-color: #003366;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 1.5rem;
      pointer-events: none;
    }
    header .window-controls {
      margin-left: auto;
      display: flex;
      gap: 0.5rem;
    }
    header .window-controls button {
      background-color: #0055aa;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    nav {
      background-color: #002244;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .btn {
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .btn.eliminar {
      background-color: #cc0000;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Usuarios</h1>
    <div class="window-buttons">
      <button title="Minimizar"><i class="fa fa-window-minimize"></i></button>
      <button title="Maximizar"><i class="fa fa-window-maximize"></i></button>
      <button title="Cerrar"><i class="fa fa-times"></i></button>
    </div>
  </header>
  <nav>
    <h2>Panel de Administración</h2>
    <span>Usuario: Admin</span>
  </nav>
  <div class="container">
    <button class="btn" onclick="abrirModal()">Agregar / Modificar Usuario</button>
    <button class="btn" onclick="exportarExcel()">Exportar a Excel</button>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID Empleado</th>
          <th>Nombre</th>
          <th>Departamento</th>
          <th>Posición</th>
          <th>Email</th>
          <th>Fecha Entrada</th>
          <th>Ubicación</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="cuerpoTablaUsuarios"></tbody>
    </table>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Agregar / Modificar Usuario</h2>
      <div class="form-group">
        <label for="idEmpleado">ID Empleado:</label>
        <input type="text" id="idEmpleado" />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
      </div>
      <div class="form-group">
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" />
      </div>
      <div class="form-group">
        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="fechaEntrada">Fecha Entrada:</label>
        <input type="date" id="fechaEntrada" />
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <select id="ubicacion">
          <option value="MCB">MCB</option>
          <option value="ICD">ICD</option>
          <option value="MCCB">MCCB</option>
        </select>
      </div>
      <div class="actions">
        <button class="btn" onclick="guardarUsuario()">Guardar</button>
        <button class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
        <button class="btn btn-secondary" onclick="exportarCorreoDesdeModal()">Exportar por Correo</button>
      </div>
    </div>
  </div>

  <script>
    let usuarios = [];

    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function cerrarModal() {
      document.getElementById("modal").style.display = "none";

      document.getElementById("idEmpleado").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("departamento").value = "";
      document.getElementById("posicion").value = "";
      document.getElementById("email").value = "";
      document.getElementById("fechaEntrada").value = "";
      document.getElementById("ubicacion").value = "MCB";
    }

    function guardarUsuario() {
      const idEmpleado = document.getElementById("idEmpleado").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const posicion = document.getElementById("posicion").value.trim();
      const email = document.getElementById("email").value.trim();
      const fechaEntrada = document.getElementById("fechaEntrada").value;
      const ubicacion = document.getElementById("ubicacion").value;

      if (!idEmpleado || !nombre || !email) {
        alert("ID Empleado, Nombre y Email son obligatorios.");
        return;
      }

      // Buscar si ya existe el usuario
      const indiceExistente = usuarios.findIndex(u => u.idEmpleado === idEmpleado);

      if (indiceExistente !== -1) {
        // Modificar usuario existente
        usuarios[indiceExistente] = { idEmpleado, nombre, departamento, posicion, email, fechaEntrada, ubicacion };
      } else {
        // Agregar nuevo usuario
        usuarios.push({ idEmpleado, nombre, departamento, posicion, email, fechaEntrada, ubicacion });
      }
      actualizarTabla();
      cerrarModal();
    }

    function actualizarTabla() {
      const tbody = document.getElementById("cuerpoTablaUsuarios");
      tbody.innerHTML = "";
      usuarios.forEach(usuario => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${usuario.idEmpleado}</td>
          <td>${usuario.nombre}</td>
          <td>${usuario.departamento}</td>
          <td>${usuario.posicion}</td>
          <td>${usuario.email}</td>
          <td>${usuario.fechaEntrada}</td>
          <td>${usuario.ubicacion}</td>
          <td><button class="btn-danger" onclick="eliminarUsuario('${usuario.idEmpleado}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function eliminarUsuario(idEmpleado) {
      usuarios = usuarios.filter(u => u.idEmpleado !== idEmpleado);
      actualizarTabla();
    }

    function exportarExcel() {
      if (usuarios.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(usuarios);
      XLSX.utils.book_append_sheet(wb, ws, "Usuarios");
      XLSX.writeFile(wb, "usuarios.xlsx");
    }

    // Simulación función enviar correo
    function enviarCorreo(usuario) {
      // Aquí va tu código real para enviar correo, usando backend o API.
      alert(
        `Correo enviado a ${usuario.email} con los datos:\n` +
          `ID: ${usuario.idEmpleado}\n` +
          `Nombre: ${usuario.nombre}\n` +
          `Departamento: ${usuario.departamento}\n` +
          `Posición: ${usuario.posicion}\n` +
          `Fecha Entrada: ${usuario.fechaEntrada}\n` +
          `Ubicación: ${usuario.ubicacion}`
      );
    }

    // Botón para enviar correo desde modal
    function exportarCorreoDesdeModal() {
      const idEmpleado = document.getElementById("idEmpleado").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const departamento = document.getElementById("departamento").value.trim();
      const posicion = document.getElementById("posicion").value.trim();
      const email = document.getElementById("email").value.trim();
      const fechaEntrada = document.getElementById("fechaEntrada").value;
      const ubicacion = document.getElementById("ubicacion").value;

      if (!idEmpleado || !nombre || !email) {
        alert("ID Empleado, Nombre y Email son obligatorios para enviar por correo.");
        return;
      }

      const usuario = { idEmpleado, nombre, departamento, posicion, email, fechaEntrada, ubicacion };

      enviarCorreo(usuario);
    }
  </script>
</body>
</html>
