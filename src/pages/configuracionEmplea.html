<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="../css/configuracionEmplea.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Gestión de Empleados</h1>

<div class="top-bar">
  <input type="text" id="search" placeholder=" Buscar...">
  <div class="buttons">
    <button class="export" onclick="exportToExcel()">📁 Exportar a Excel</button>
    <button class="sort" onclick="toggleSort()"> Ordenar A-Z </button>
  </div>
</div>

      <div class="scrollable">
        <table id="employee-table">
          <thead>
            <tr>
              <th>ID Empleado</th>
              <th class="sortable" onclick="sortTable(1, 'tablaAsignados')">
                Nombre
                <span class="sort-icons">
                  <i class="fas fa-caret-up"></i>
                  <i class="fas fa-caret-down"></i>
                </span>
              </th>
              <th class="sortable" onclick="sortTable(1, 'tablaAsignados')">
                Departamento
                <span class="sort-icons">
                  <i class="fas fa-caret-up"></i>
                  <i class="fas fa-caret-down"></i>
                </span>
              </th>
              <th>Posición</th>
              <th class="sortable" onclick="sortTable(1, 'tablaAsignados')">
                Fecha de Entrada
                <span class="sort-icons">
                  <i class="fas fa-caret-up"></i>
                  <i class="fas fa-caret-down"></i>
                </span>
              </th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="employee-body"></tbody>
        </table>
      </div>
    </main>

    <div class="modal-overlay" id="modalOverlay" onclick="cerrarModal()">
      <div class="modal-content" id="modal-content" onclick="event.stopPropagation()">
        <!-- Contenido del modal -->
      </div>
    </div>

   <template id="modalEditar">
      <span class="close" onclick="cerrarModal()">×</span>
        <h3>Editar Información de Empleado</h3>
        <input type="hidden" id="editarID" />
        <label>Nombre:</label
        ><input type="text" id="editarNombre" /><br /><br />

        <label>Departamento:</label>
        <input type="text" id="editarDepartamento" /><br /><br />

        <label>Posición:</label> 
        <input type="text" id="editarPosición" /><br /><br />

        <div class="button-wrap">
          <button onclick="updateDevice()">Guardar Cambios</button>
        </div>
    </template>
        

    <script src="../js/configuracionEmplea.js"></script>
    <script src="../js/utils.js"></script>
  </body>
</html>
