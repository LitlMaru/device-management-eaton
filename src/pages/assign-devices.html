<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Dispositivo</title>
    <link rel="stylesheet" href="../css/assign-devices.css" />
        <link rel="stylesheet" href="../css/global.css">
  </head>
  <body>
    <main>
      <h1>Asignar Dispositivo a Empleado</h1>
      <div class="tabs-container">
        <div class="tabs segmented">
          <button class="tab active" onclick="showTab('asignar')">
            Asignar nuevo dispositivo
          </button>
          <button class="tab" onclick="showTab('reasignar')">
            Reasignar Dispositivos
          </button>
        </div>
      </div>

      <!--ASIGNAR NUEVO DISPOSITIVO-->
      <div class="tab-content" id="asignar" style="display: block">
        <div id="assign-form">
          <div class="form-group">
            <label for="employee-id">ID o Nombre del Empleado:</label>
            <input
              type="text"
              id="employee-id"
              name="employee-id"
              required
              placeholder="Ej: 1234"
            />
          </div>

          <div class="form-group">
            <label for="device-type">Tipo de Dispositivo:</label>
            <select id="device-type" name="device-type" required>
              <option value="" disabled selected hidden>Selecciona</option>
              <option value="Laptop">Laptop</option>
              <option value="Monitor">Monitor</option>
              <option value="Mouse">Mouse</option>
              <option value="Teclado">Teclado</option>
              <option value="Headset">Headset</option>
              <option value="Cargador de Laptop">Cargador de Laptop</option>
              <option value="Flota">Flota</option>
              <option value="Cargador de Flota">Cargador de Flota</option>
              <option value="Mochila">Mochila</option>
              <option value="Desktop">Desktop</option>
              <option value="Mini Desktop">Mini Desktop</option>
            </select>
          </div>

          <div class="form-group">
            <label>Selecciona un Dispositivo Disponible:</label>
            <div
              id="availableDevicesContainer"
              style="display: none; overflow-y: auto; overflow-x: scroll"
            >
              <table
                id="availableDevicesTable"
                style="width: 100%; border-collapse: collapse; margin-top: 1rem"
              >
                <thead>
                  <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Numero de Serie</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="center-button">
            <button class="reset-button" onclick="resetSelection()">
              Resetear Dispositivos
            </button>
          </div>
          <h4>Dispositivos a Asignar</h4>

          <div
            id="assignDevicesContainer"
            style="display: none; overflow-y: auto; overflow-x: scroll"
          >
            <table class="assign-devices-table">
              <thead>
                <tr>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Numero de Serie</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="assign-buttons-container">
            <button onclick="assignDevices()">Asignar</button>
            <button onclick="generateLetter()">
              Generar carta de compromiso
            </button>
          </div>
        </div>

        <div id="result-message"></div>
      </div>

      <!--REASIGNAR DISPOSITIVOS-->
      <div class="tab-content" id="reasignar" style="display: none">
        <div class="form-group">
          <label>ID del Empleado:</label>
          <input type="text" id="empleadoOrigen" />
        </div>

        <h4>Dispositivos Asignados</h4>
        <div class="scrollable" style="display: none;">
<table class="reassign-table-preview">
          <thead>
            <th>Tipo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Serie</th>
          </thead>
          <tbody></tbody>
        </table>
        </div>

        <div class="form-group">
          <label>ID del Empleado a Reasignar: </label>
          <input type="text" id="empleadoDestino" />
        </div>

        <div class="center-button">
          <button class="reassign-button" onclick="reassignDevices()">
            Reasignar
          </button>
        </div>
      </div>
    </main>

    <script src="../js/assign-devices.js"></script>
      <script src="../js/utils.js"></script>
  </body>
</html>
