<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario de Dispositivos Agrupados</title>
    <link rel="stylesheet" href="../css/grouped-inventory.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
      async
    ></script>
  </head>
  <body>
    <div class="main-content">
 <div id="modalOverlay" onclick="closePanel()"></div>

    <div id="editPanel">
      <button class="close-btn" onclick="closePanel()">✖</button>
      <h2 id="editTitle">Editar límite</h2>
      <input id="newLimit" type="number" class="panel-input" min="0" />
      <button id="saveLimit" class="save-btn">Guardar</button>
    </div>

      <h1>Inventario de Dispositivos Agrupados</h1>

      <div class="search-filter">
        <select id="deviceType" onchange="filtrarTabla()">
          <option value="">Todos los tipos</option>
        </select>
      </div>

      <div class="alert-box" style="display: none">
        <div
          class="alert-title"
          style="cursor: pointer"
          onclick="toggleAlert()"
        >
          ⚠ <strong>Alerta de Límite:</strong> Las siguientes categorías están
          por debajo de la cantidad mínima:
           <i id="arrow-icon"  class="fas fa-caret-up"></i>
        </div>
        <ul id="alert-list"></ul>
      </div>

      <button onclick="exportarExcel()" class="excel-btn">
        <img src="../../assets/excel.png" style="width: 16px" alt="" />
        <span>Exportar a Excel</span>
      </button>

      <div class="scrollable">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th class="sortable" onclick="sortTable(1, 'inventoryTable')">
              Tipo
              <span class="sort-icons">
                <i class="fas fa-caret-up"></i>
                <i class="fas fa-caret-down"></i>
              </span>
            </th>
              <th class="sortable" onclick="sortTable(1, 'inventoryTable')">
              Modelo
              <span class="sort-icons">
                <i class="fas fa-caret-up"></i>
                <i class="fas fa-caret-down"></i>
              </span>
            </th>
              <th>Cantidad</th>
              <th>Límite</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Laptop</td>
              <td>Dell XPS 13</td>
              <td>3</td>
              <td>5</td>
              <td>
                <button
                  onclick="openPanel(this.closest('tr'))"
                  class="edit-btn"
                >
                  Cambiar límite
                </button>
              </td>
            </tr>
            <tr>
              <td>Desktop</td>
              <td>HP Pavilion</td>
              <td>1</td>
              <td>3</td>
              <td>
                <button
                  onclick="openPanel(this.closest('tr'))"
                  class="edit-btn"
                >
                  Cambiar límite
                </button>
              </td>
            </tr>
            <tr>
              <td>USB</td>
              <td>SanDisk Ultra</td>
              <td>10</td>
              <td>8</td>
              <td>
                <button
                  onclick="openPanel(this.closest('tr'))"
                  class="edit-btn"
                >
                  Cambiar límite
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    </div>
   
    <script src="../js/grouped-inventory.js"></script>
  </body>
</html>
