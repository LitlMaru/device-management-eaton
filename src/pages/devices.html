<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventario de Dispositivos</title>
  <link rel="stylesheet" href="../css/devices.css" />
  
</head>
<body>

  <h1>Dispositivos De Inventario</h1>

  <div class="centered-button">
    <button id="btnAddDevice" onclick="abrirModal()">Agregar Dispositivo</button>
  </div>

  <div class="filters">
    <input
      type="text"
      id="serialNumberSearch"
      placeholder="Buscar por número de serial o modelo"
      oninput="aplicarFiltros()"
    />
    <select id="deviceTypeSelect" onchange="aplicarFiltros()">
      <option value="">Todos los Tipos</option>
    <option value="Laptop">Laptop</option>
    <option value="Monitor">Monitor</option>
    <option value="Mouse">Mouse</option>
    <option value="Teclado">Teclado</option>
    <option value="Headset">Headset</option>
    <option value="Cargador">Cargador</option>
    <option value="Desktop">Desktop</option>
    <option value="Mini Desktop">Mini Desktop</option>
    <option value="Cable">Cable</option>
    <option value="Dokin">Dokin</option>
    <option value="Bateria de Laptop">Bateria de Laptop</option>
    <option value="Bateria de UPS">Bateria de UPS</option>
    <option value="Memoria Incrustada">Memoria Incrustada</option>
    <option value="UPS">UPS</option>
    <option value="Cable DVI">Cable DVI</option>
    <option value="Tablet">Tablet</option>
    <option value="Adaptador">Adaptador</option>
    <option value="PowerCord">PowerCord</option>
    <option value="FacePlate">FacePlate</option>
    <option value="Jack Rj45">Jack Rj45</option>
    <option value="Scanner">Scanner</option>
    <option value="Charger">Charger</option>
    <option value="Tóner">Tóner</option>
    <option value="Display Port">Display Port</option>
    <option value="Serial">Serial</option>
    </select>
    <select id="statusSelect" onchange="aplicarFiltros()">
      <option value="">Todos los Estados</option>
      <option value="Disponible">Disponible</option>
      <option value="Dañado">Dañado</option>
       <option value="Asignado">Asignado</option> 
    </select>
  </div>

  <table id="deviceTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Serial</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
 
    </tbody>
  </table>

  <div id="modal">
    <h2 id="modalTitle">Agregar Dispositivo</h2>
    <label for="tipo">Tipo:</label>
    <select id="tipo">
   <option value="Laptop">Laptop</option>
    <option value="Monitor">Monitor</option>
    <option value="Mouse">Mouse</option>
    <option value="Teclado">Teclado</option>
    <option value="Headset">Headset</option>
    <option value="Cargador">Cargador</option>
    <option value="Desktop">Desktop</option>
    <option value="Mini Desktop">Mini Desktop</option>
    <option value="Cable">Cable</option>
    <option value="Dokin">Dokin</option>
    <option value="Bateria de Laptop">Bateria de Laptop</option>
    <option value="Bateria de UPS">Bateria de UPS</option>
    <option value="Memoria Incrustada">Memoria Incrustada</option>
    <option value="UPS">UPS</option>
    <option value="Cable DVI">Cable DVI</option>
    <option value="Tablet">Tablet</option>
    <option value="Adaptador">Adaptador</option>
    <option value="PowerCord">PowerCord</option>
    <option value="FacePlate">FacePlate</option>
    <option value="Jack Rj45">Jack Rj45</option>
    <option value="Scanner">Scanner</option>
    <option value="Charger">Charger</option>
    <option value="Tóner">Tóner</option>
    <option value="Display Port">Display Port</option>
    <option value="Serial">Serial</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo">
    
    </select>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" />

    <label for="serial">Número de Serial:</label>
    <input type="text" id="serial" placeholder="Puede dejar vacío si no tiene" />

    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="Disponible">Disponible</option>
      <option value="Dañado">Dañado</option>
       <option value="Asignado">Asignado</option>
    </select>

    <div style="display:flex; justify-content: center;">
      <button id="btnSave" onclick="guardarDispositivo()">Guardar</button>
      <button id="btnCancel" onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
  <div id="overlay" onclick="cerrarModal()"></div>

     <script src="../js/devices.js"></script>
</body>
</html>
