<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispositivos Asignados</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"
      async
    ></script>
    <link rel="stylesheet" href="../css/buscar_it.css" />
  </head>

  <body>
    <div class="contenedor-principal">
      <h1>Dispositivos Asignados</h1>

      <div class="busqueda-exportar">
        <div class="busqueda-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="busqueda"
            placeholder="Buscar por nombre o código..."
          />
        </div>

        <button onclick="exportarExcel()" class="excel-btn">
          <img src="../../assets/excel.png" style="width: 16px;" alt=""> <span>Exportar a Excel</span>
          <button onclick="generarAcuerdo()" class="carta-btn">
  <i class="fas fa-file-pdf"></i> Carta
</button>

        </button>
      </div>

      <div class="scrollable">
        <table id="tablaAsignados">
          <thead>
            <tr>
              <th>ID de Empleado</th>
              <th>Empleado</th>
              <th>Ubicación</th>
              <th>Dispositivo</th>
              <th>Fecha Asignación</th>
              <th>Fecha Cambio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="../js/buscar_it.js"></script>
  </body>
</html>
