<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
   <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>!-->
 <link rel="stylesheet" href="../css/users-settings.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <div class="top-bar">
      <input type="text" id="buscador" placeholder="Buscar por ID..." oninput="filtrarUsuarios()" />
      <button class="agregar-btn" onclick="abrirModal()">Agregar Usuario</button>
    </div>

    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Departamento</th>
          <th>Posición</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTablaUsuarios"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Agregar / Modificar Usuario</h2>
      <div class="form-group"><label>ID Empleado:</label><input type="text" id="idEmpleado" /></div>
      <div class="form-group"><label>Nombre:</label><input type="text" id="nombre" /></div>
      <div class="form-group"><label>Departamento:</label><input type="text" id="departamento" /></div>
      <div class="form-group"><label>Posición:</label><input type="text" id="posicion" /></div>
      <div class="form-group"><label>Email:</label><input type="email" id="email" /></div>
      <div class="form-group"><label>Fecha Entrada:</label><input type="date" id="fechaEntrada" /></div>
      <div class="form-group">
        <label>Ubicación:</label>
        <select id="ubicacion">
          <option value="MCB">MCB</option>
          <option value="ICD">ICD</option>
          <option value="MCCB">MCCB</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="guardarUsuario()">Guardar</button>
        <button onclick="cerrarModal()" class="secundario">Cerrar</button>
      </div>
    </div>
  </div>

    <script src="../js/users-settings.js"></script>
</body>
</html>
