<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/users-settings.css" />
    <link rel="stylesheet" href="../css/global.css">
  </head>
  <body>
    <main>
      <h1>Gestión de Usuarios</h1>

      <div class="top-bar">
        <button class="agregar-btn" onclick="abrirModal()">
          Agregar Usuario
        </button>
      </div>

      <div class="scrollable">
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>Nombre de usuario</th>
              <th>Clave</th>
              <th>Rol</th>
              <th>Planta</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cuerpoTablaUsuarios">
            <tr>
              <td>Enmanuel</td>
              <td contenteditable="true">1234</td>
              <td contenteditable="true">IT</td>
              <td contenteditable="true">MCB</td>
              <td>
                <div class="actions-container">
                  <button onclick="eliminarFila(this)">Eliminar usuario</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Agregar usuario</h2>

            <label for="username">Usuario:</label>
            <input type="text" id="username" />


            <label for="clave">Clave:</label>
            <input type="text" id="clave" />

            <label for="rol">Rol:</label>
            <select id="rol">
              <option value="IT">IT</option>
              <option value="HR">Recursos Humanos</option>
            </select>
            <label for="ubicacion">Planta:</label>
            <select id="ubicacion">
              <option value="MCB">MCB</option>
              <option value="ICD">ICD</option>
              <option value="MCCB">MCCB</option>
            </select>

          <div class="actions">
            <button class="btn" onclick="agregarUsuario()">Guardar</button>
            <button class="btn btn-secondary" onclick="cerrarModal()">
              Cerrar
            </button>
        </div>
      </div>
    </div>

    <script src="../js/users-settings.js"></script>
    <script src="../js/utils.js"></script>
  </body>
</html>
