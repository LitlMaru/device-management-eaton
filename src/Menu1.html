<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Management EATON-ADMIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #e9f0f7;
    }
    .header {
      background-color: #0078D4;
      color: white;
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-right: auto;
    }
    .window-controls {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }
    .window-controls i {
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      transition: color 0.3s;
    }
    .window-controls i:hover {
      color: #ccc;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background-color: #0078D4;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .menu-item {
      width: 100%;
      padding: 15px 30px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }
    .menu-item:hover {
      background-color: #005ea2;
    }
    .content {
      flex: 1;
      margin: 40px;
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Device Management EATON</div>
    <div class="window-controls">
      <i class="fas fa-window-minimize" onclick="minimizarVentana()"></i>
      <i class="fas fa-window-maximize" onclick="maximizarVentana()"></i>
      <i class="fas fa-times" onclick="cerrarVentana()"></i>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <img src="Imagen1.jpg" alt="Eaton Logo" />
      <div class="menu-item" onclick="mostrarContenido('Registro')">
        Registro <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu-item" onclick="mostrarContenido('Buscador')">
        Buscador <i class="fas fa-search"></i>
      </div>
      <div class="menu-item" onclick="mostrarContenido('Reporte')">
        Reporte <i class="fas fa-file-alt"></i>
      </div>
      <div class="menu-item" onclick="mostrarContenido('Admin')">
        Admin <i class="fas fa-user-cog"></i>
      </div>
      <div class="menu-item" onclick="mostrarContenido('Dispositivo')">
        Dispositivo <i class="fas fa-microchip"></i>
      </div>
    </div>

    <div class="content" id="contenido">
      <h1>Bienvenido</h1>
    </div>
  </div>

  <script>
    function mostrarContenido(seccion) {
      document.getElementById('contenido').innerHTML = `<h1>${seccion}</h1>`;
    }

    function minimizarVentana() {
     
    }

    function maximizarVentana() {
      document.documentElement.requestFullscreen().catch(err =>
        err
      );
    }

    function cerrarVentana() {
     
    }
  </script>
</body>
</html>
