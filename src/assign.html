<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignar Dispositivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: "Segoe UI", sans-serif;
    }

    .dm-header {
      background-color: #003973;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .dm-header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .window-controls {
      display: flex;
      gap: 0.5rem;
    }

    .control {
      width: 18px;
      height: 18px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      font-size: 0.75rem;
      user-select: none;
    }

    .control:hover { transform: scale(1.1); }
    .close:hover { background: #e74c3c; }
    .maximize:hover { background: #2ecc71; }
    .minimize:hover { background: #f1c40f; }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 3rem;
      padding: 4rem 2rem;
    }

    .logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }

    .main-content {
      flex: 1;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      border: 2px solid #003973;
    }

    .main-content h1 {
      font-size: 1.3rem;
      color: #003973;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #003973;
      font-weight: 600;
    }

    input, select {
      padding: 0.6rem 0.75rem;
      border: 1px solid #003973;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input::placeholder {
      color: #999;
      font-style: italic;
    }

    input:focus, select:focus {
      border-color: #0058b1;
      box-shadow: 0 0 0 2px rgba(0, 89, 177, 0.2);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background-color: #003973;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #0058b1;
      transform: translateY(-2px);
    }
    .main-content {
  max-width: 520px; 
}

.image-side {
  max-width: 500px; 
}

    #result-message {
      margin-top: 1.2rem;
      text-align: center;
      color: #003973;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header class="dm-header">
    <h1>Device Management EATON</h1>
    <div class="window-controls">
      <span class="control minimize" title="Minimizar">—</span>
      <span class="control maximize" title="Maximizar">☐</span>
      <span class="control close" title="Cerrar">✕</span>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Eaton_Corporation_logo.svg/2560px-Eaton_Corporation_logo.svg.png" alt="EATON Logo" />
    </div>

    <div class="main-content" id="main-content">
      <h1>Asignar Dispositivo a Empleado</h1>

      <form id="assign-form">
        <div class="form-group">
          <label for="employee-id">ID o Nombre del Empleado:</label>
          <input type="text" id="employee-id" name="employee-id" required placeholder="Ej: 1234" />
        </div>

        <div class="form-group">
          <label for="device-type">Tipo de Dispositivo:</label>
          <select id="device-type" name="device-type" required>
            <option value="">Selecciona</option>
            <option value="Laptop">Laptop</option>
            <option value="Monitor">Monitor</option>
            <option value="Mouse">Mouse</option>
            <option value="Teclado">Teclado</option>
            <option value="Auriculares">Auriculares</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serial-number">Número de Serie:</label>
          <input type="text" id="serial-number" name="serial-number" required placeholder="Ej: SN-4567" />
        </div>

        <button type="submit">Asignar</button>
      </form>

      <div id="result-message"></div>
    </div>
  </div>

  <script src="js/assign.js"></script>
</body>
</html>
