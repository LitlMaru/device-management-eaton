
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignar Dispositivo</title>
  <link rel="stylesheet" href="css/assign.css" />
</head>
<body>
  <div class="main-content" id="main-content">
    <h1>Asignar Dispositivo a Empleado</h1>

    <form id="assign-form">
      <div class="form-group">
        <label for="employee-id">ID o Nombre del Empleado:</label>
        <input type="text" id="employee-id" name="employee-id" required placeholder="Ej: 1234" />
      </div>

      <div class="form-group">
        <label for="device-type">Tipo de Dispositivo:</label>
        <select id="device-type" name="device-type" required>
          <option value="">Selecciona</option>
          <option value="Laptop">Laptop</option>
          <option value="Monitor">Monitor</option>
          <option value="Mouse">Mouse</option>
          <option value="Teclado">Teclado</option>
          <option value="Auriculares">Auriculares</option>
        </select>
      </div>

      <div class="form-group">
        <label for="serial-number">NÃºmero de Serie:</label>
        <input type="text" id="serial-number" name="serial-number" required placeholder="Ej: SN-4567" />
      </div>

      <button type="submit">Asignar</button>
    </form>

    <div id="result-message"></div>
  </div>

  <script src="js/assign.js"></script>
</body>
</html>
